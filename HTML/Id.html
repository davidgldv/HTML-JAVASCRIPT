<!DOCTYPE html>
<html>
<head>
	<title>Selector de un id</title>
	<meta charset="utf-8">
	<style type="text/css">
		#Parrafo1{color: red; font-size: 16pt; margin: 10px;  width :75% ;}
		#Parrafo2{color: yellow; font-size: 10pt;  margin: 10px; width :60% ;}		
		#Parrafo3{color: green; font-size: 10pt;  margin: 10px; width :50% ;}
	</style>
</head>
<body>
<p id="Parrafo1">
	Este es el primer parrafo
</p>
<p id="Parrafo2">
	Este es el segundo parrafo
</p>
<p  id ="Parrafo3">
	Este es el tercer parrafo
</p>
</body>
</html>
